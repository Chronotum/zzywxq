  <script>
    // 设置一个时间
    var endTime = new Date('2020/10/31 19:46:00').getTime();

    // 实时更新
    setInterval(function () {
      // 获取当前时间
      var nowTime = new Date().getTime();
      // 计算时间差
      var leftTime = nowTime - endTime;

      // 计算天数
      var d = Math.floor(leftTime / (1000 * 60 * 60 * 24));
      // 计算小时数
      var h = Math.floor(leftTime / (1000 * 60 * 60) % 24);
      // 计算分钟数
      var m = Math.floor(leftTime / (1000 * 60) % 60);
      // 计算秒数
      var s = Math.floor(leftTime / 1000 % 60);
      // 获得id
      var timeD = document.getElementById('timeD');
      var timeH = document.getElementById('timeH');
      var timeM = document.getElementById('timeM');
      var timeS = document.getElementById('timeS');


      // 设置倒计时

      // 如果大于99就把值分成两个数字
      if (d > 99) {
        var d1 = Math.floor(d / 100);
        var d2 = d % 100;
        var d2 = d2.toFixed(2);
        timeD1.style.setProperty('--value', d1);
        timeD2.style.setProperty('--value', d2);
      } else {
        timeD1.style.setProperty('--value', d1);
      }
      timeH.style.setProperty('--value', h);
      timeM.style.setProperty('--value', m);
      timeS.style.setProperty('--value', s);
    }, 100);

  </script>
